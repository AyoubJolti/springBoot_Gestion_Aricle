<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<form th:action="@{'/saveArticle'}" th:object="${Article}" method="post">
    <fieldset>
        <legend> Add Article</legend>
        <table>
            <tr>
                <td><label for="Nom_Art">Nom Article</label></td>
                <td>
                    <input type="text" id="Nom_Art" name="Nom_Art" placeholder="Nom Article"
                           th:field="*{Nom_Art}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('Nom_Art')}" th:errors="*{Nom_Art}"></span>
                </td>
            </tr>
            <tr>
                <td><label for="prix">Prix</label></td>
                <td>
                    <input type="text" id="prix" name="prix" placeholder="Price" th:field="*{prix}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></span>
                </td>
            </tr>
            <tr>
                <td><label for="qte">Qte</label></td>
                <td>
                    <input type="text" id="qte" name="qte" placeholder="Quantity" th:field="*{qte}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('qte')}" th:errors="*{qte}"></span>
                </td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" value="Valide" />
</form>
</body>

</html>
